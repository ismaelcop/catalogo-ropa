<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Tienda de Ropa</h1>
    <button id="ver-carrito">ðŸ›’ Ver Carrito</button>
  </header>

  <main id="catalogo"></main>

  <!-- Modal Detalle Producto -->
  <div id="modal-detalle" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="galeria-imagenes">
        <img id="img-principal" src="" alt="Producto"/>
        <div id="miniaturas"></div>
      </div>
      <h2 id="modal-nombre"></h2>
      <p id="modal-descripcion"></p>
      <p><strong>Precio:</strong> $<span id="modal-precio"></span></p>
      <p><strong>Talle:</strong> <span id="modal-talle"></span></p>
      <button id="agregar-carrito">Agregar al carrito</button>
    </div>
  </div>

  <!-- Modal Carrito -->
  <div id="modal-carrito" class="modal hidden">
    <div class="modal-content">
      <span class="close-carrito">&times;</span>
      <h2>Carrito</h2>
      <div id="carrito-items"></div>
      <p><strong>Total: $<span id="total-carrito">0</span></strong></p>
      <form id="formulario-pedido">
        <label>Nombre: <input type="text" name="nombre" required></label>
        <label>DirecciÃ³n: <input type="text" name="direccion" required></label>
        <label>Fecha de entrega: <input type="date" name="fecha" required></label>
        <button type="submit">Finalizar compra</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
