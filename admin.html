<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Admin Productos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Administrar Productos</h1>
  <div id="mensaje" class="alert"></div>
  <button id="btn-nuevo">➕ Nuevo producto</button>

  <div id="modal-form" class="modal">
    <form id="form-producto" enctype="multipart/form-data" class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <input type="hidden" id="producto-id" />

      <label>Nombre: <input type="text" id="nombre" required/></label>
      <label>Precio: <input type="number" id="precio" required/></label>
      <label>Talle: <input type="text" id="talle"/></label>
      <label>Descripción: <textarea id="descripcion"></textarea></label>
      <label>Activo: <input type="checkbox" id="activo"/></label>
      <label>Oferta: <input type="checkbox" id="oferta"/></label>
      <label>Imágenes: <input type="file" id="imagenes" multiple accept="image/*"/></label>

      <button type="submit">Guardar</button>
    </form>
  </div>

  <div id="lista-productos"></div>

  <script src="admin.js"></script>
</body>
</html>
